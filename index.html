<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>≈Åako Hemingej</title>
</head>

<body>
    <main class="main-container">
        <div class="card-box box-person">
            <div class="box-about">
                <img src="./img/image-jeremy.png" alt="Avatar icon" class="box-about__image">
                <div class="box-info">
                    <p class="box-info__report">Report for</p>
                    <p class="box-info__person-name">Jeremy Robson</p>
                </div>
            </div>
            <ul class="box-person-links">
                <li class="box-person-links__item">Daily</a></li>
                <li class="box-person-links__item">Weekly</a></li>
                <li class="box-person-links__item">Monthly</a></li>
            </ul>
        </div>
        <div class="card-box box-work">
            <div class="box-work-container">
                <div class="box-wrok-info-container">
                    <p class="box-wrok-info-container__content">Work</p>
                    <p class="box-wrok-info-container__content">32hrs</p>
                </div>
                <div class="box-wrok-info-container-secondary">
                    <img src="./img/icon-ellipsis.svg" alt="card elipse" class="box-wrok-info-container-secondary__img">
                    <p class="box-wrok-info-container-secondary__content">Last week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="card-box box-play">
            <div class="box-work-container">
                <div class="box-wrok-info-container">
                    <p class="box-wrok-info-container__content">Play</p>
                    <p class="box-wrok-info-container__content">10hrs</p>
                </div>
                <div class="box-wrok-info-container-secondary">
                    <img src="./img/icon-ellipsis.svg" alt="card elipse" class="box-wrok-info-container-secondary__img">
                    <p class="box-wrok-info-container-secondary__content">Last week - 8hrs</p>
                </div>
            </div>
        </div>
        </div>
        <div class="card-box box-study">
            <div class="box-work-container">
                <div class="box-wrok-info-container">
                    <p class="box-wrok-info-container__content">Play</p>
                    <p class="box-wrok-info-container__content">10hrs</p>
                </div>
                <div class="box-wrok-info-container-secondary">
                    <img src="./img/icon-ellipsis.svg" alt="card elipse" class="box-wrok-info-container-secondary__img">
                    <p class="box-wrok-info-container-secondary__content">Last week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="card-box box-exercise">
        </div>
        <div class="card-box box-social">
        </div>
        <div class="card-box box-self-care">
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
