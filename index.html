<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>≈Åako Hemingej</title>
</head>
<body>
    <main class="main-container">
       
        <div class="box-person">
            <div class="box-about">
                <img src="./img/image-jeremy.png" alt="Avatar icon" class="box-about__image">
                <div class="box-info">
                    <p class="box-info__report">Report for</p>
                    <p class="box-info__person-name">Jeremy Robson</p>
                </div>
            </div>
            <ul class="box-person-links">
                <li class="box-person-links__item" tabindex="0">Daily</a></li>
                <li class="box-person-links__item" tabindex="1">Weekly</a></li>
                <li class="box-person-links__item" tabindex="2">Monthly</a></li>
            </ul>
        </div>
        <div class="card-box box-work">
            <div class="box-work-container">
                    <p class="box-wrok-container__content">Work</p>
                    <p class="current-hour box-wrok-container__content"> -hrs</p>
                    <img src="./img/icon-ellipsis.svg" class="box-wrok-container__content">
                    <p class="box-wrok-container__content">Last week - <span class="box-wrok-container__content-hours prev-hour">--hrs</span></p>
            </div>
        </div>
        <div class="card-box box-play">
            <div class="box-play-container">
                <p class="box-play-container__content">Play</p>
                <p class="current-hour box-play-container__content"> -hrs</p>
                <img src="./img/icon-ellipsis.svg" class="box-play-container__content">
                <p class="box-play-container__content">Last week - <span class="box-play-container__content-hours prev-hour">--hrs</span></p>
            </div>
        </div>
        </div>
        <div class="card-box box-study">
            <div class="box-study-container">
                <p class="box-study-container__content">Study</p>
                <p class="current-hour box-study-container__content"> -hrs</p>
                <img src="./img/icon-ellipsis.svg" class="box-study-container__content">
                <p class="box-study-container__content">Last week - <span class="box-study-container__content-hours prev-hour">--hrs</span></p>
        </div>
        </div>
        <div class="card-box box-exercise">
            <div class="box-exercise-container">
                <p class="box-exercise-container__content">Exercise</p>
                <p class="current-hour box-exercise-container__content"> -hrs</p>
                <img src="./img/icon-ellipsis.svg" class="box-wrok-container__content">
                <p class="box-exercise-container__content">Last week - <span class="box-exercise-container__content-hours prev-hour">--hrs</span></p>
        </div>
        </div>
        <div class="card-box box-social">
            <div class="box-social-container">
                <p class="box-social-container__content">Social</p>
                <p class="current-hour box-social-container__content"> -hrs</p>
                <img src="./img/icon-ellipsis.svg" class="box-social-container__content">
                <p class="box-social-container__content">Last week - <span class="box-social-container__content-hours prev-hour">--hrs</span></p>
        </div>
        </div>
        <div class="card-box box-self-care">
            <div class="box-self-care-container">
                <p class="box-self-care-container__content">Self Care</p>
                <p class="current-hour box-self-care-container__content"> -hrs</p>
                <img src="./img/icon-ellipsis.svg" class="box-wrok-container__content">
                <p class="box-self-care-container__content">Last week - <span class="box-self-care-container__content-hours prev-hour">--hrs</span></p>
        </div>
        </div>
    
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
